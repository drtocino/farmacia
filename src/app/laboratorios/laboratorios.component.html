<div>
    <h1 class="font-semibold text-xl mb-4">Laboratorios</h1>
    <div class="flex">
        <button (click)="crearLaboratorio()" class="bg-emerald-600 hover:bg-emerald-500 text-sm self-end rounded-md px-3 py-1.5 text-white" >Nuevo laboratorio</button>
    </div>
    <div class="relative overflow-x-auto rounded mt-3">
        <table class="w-full text-sm text-left text-gray-400">
            <thead class="text-xs uppercase bg-gray-700">
                <tr>
                    <th class="px-6 py-3" >Nombre</th>
                    <th class="px-6 py-3" >Locacion</th>
                    <th class="px-6 py-3" ></th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-gray-800 border-t border-gray-700" *ngFor="let lab of laboratorios" >
                    <td class="px-6 py-3 font-medium text-white whitespace-nowrap" >{{lab.nombre}}</td>
                    <td class="px-6 py-3" >{{lab.locacion}}</td>
                    <td class="px-6 py-3 float-right flex items-center gap-1" >
                        <button (click)="editarLaboratorio(lab)" class="bg-teal-500 hover:bg-teal-400 rounded-md px-3 py-1.5 text-white">Editar</button>
                        <button (click)="eliminarLaboratorio(lab._id)" class="bg-red-600 hover:bg-red-500 rounded-md px-3 py-1.5 text-white">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
