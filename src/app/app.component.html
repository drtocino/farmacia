<div class="bg-slate-900 min-h-screen text-white">
  <div *ngIf="logged; else elseBlock">
    <app-navbar (hideNavBar)="navBarHide($event)" ></app-navbar>
    <div class="{{contMargin}} p-3 pl-8 main-container">
      <router-outlet ></router-outlet>
    </div>
  </div>
  <ng-template #elseBlock class="" >
    <login (enviarForm)="handleAuth($event)" ></login>
  </ng-template>
</div>
